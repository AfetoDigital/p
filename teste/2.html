<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo e Música</title>
</head>
<body>
    <h1>Bem-vindo à minha página!</h1>
    
    <!-- Vídeo do YouTube -->
    <h2>Vídeo do YouTube</h2>
    
    <iframe width="560" height="315" 
        src="https://www.youtube.com/embed/8mVbdjec0pA" 
        title="Vídeo do YouTube" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture">
    </iframe>
    
    <!-- Música do Spotify -->
    <h2>Música no Spotify</h2>
    <iframe style="border-radius:12px" 
        src="https://open.spotify.com/embed/track/1vbAHYs3QpxpUCk6m7ZgBC?utm_source=generator" 
        width="100%" height="80" frameborder="0" 
        allowfullscreen="" 
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture autoplay">
    </iframe>
</body>
</html>
