<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Surpresa Romântica</title>
    <style>
      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f7e6ff;
        font-family: Arial, sans-serif;
        overflow: hidden;
      }

      #container {
        text-align: center;
        position: relative;
        text-align: center;
        position: absolute;
        width: 100vw;
        display: flex;
        justify-content: center;
        z-index: 1;
    background-color: rgb(0 0 0 / 83%);
        height: 100%;
        align-items: center;
      }

      .bow {
        width: 100px;
        height: 100px;
        background: url("https://img.icons8.com/emoji/96/red-bow-emoji.png")
          no-repeat center;
        background-size: contain;
      }

      .gift {
        width: 100px;
        height: 100px;
        background: url("https://img.icons8.com/color/96/gift.png") no-repeat
          center;
        background-size: contain;
        cursor: pointer;
        position: relative;
        z-index: 2;
      }

      .horizontal-bar {
        position: absolute;
        top: 50%;
        left: 0;
        width: 100%;
        height: 20px;
        background-color: #ff69b4;
        transform: translateY(-50%);
        z-index: 1;
        transition: width 0.5s ease;
      }

      .romantic-phrase {
        display: none;
        margin-top: 30px;
        font-size: 1.5rem;
        color: #b30089;
      }
    </style>
  </head>
  <body>
    <!-- Música do Spotify -->
    <h2>Música no Spotify</h2>
    <br />
    <div id="container">
      <div class="bow"></div>
      <div class="horizontal-bar" id="bar"></div>
      <div class="gift" onclick="showEffect(); playSpotify()"></div>
    </div>

    <script>
      function showEffect() {
        const bar = document.getElementById("bar");
        const phrase = document.getElementById("container");

        // Reduce the width of the bar
        bar.style.width = "0";

        // Show the romantic phrase after the animation
        setTimeout(() => {
          phrase.style.display = "none";
        }, 500); // Match the transition time
      }
    </script>
  </body>
</html>
