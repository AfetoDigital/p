<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Surpresa Romântica</title>
    <style>
      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f7e6ff;
        font-family: Arial, sans-serif;
        overflow: hidden;
      }

      #container {
        text-align: center;
        position: relative;
        text-align: center;
        position: absolute;
        width: 100vw;
        display: flex;
        justify-content: center;
        z-index: 1;
        background-color: rgb(0 0 0 / 83%);
        height: 100%;
        align-items: center;
      }

      .gift {
        width: 100px;
        height: 100px;
        background: url("https://img.icons8.com/color/96/gift.png") no-repeat
          center;
        background-size: contain;
        cursor: pointer;
        position: relative;
        z-index: 2;
      }

      .horizontal-bar {
        height: 100%;
        background-color: #ff69b4;
        transform: translateY(-50%);
        z-index: 1;
        width: 100%;
        transition: width 0.5s ease;
        position: absolute;
        top: 10px;
      }

      #container-bar {
        display: flex;
        width: 100%;
        position: absolute;
        height: 20px;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <!-- Vídeo com configurações adicionais -->
    <video id="romanticVideo" width="100%" height="40%" controls>
      <source
        src="..\83de2625c74bf5af34bb9f452666b96ab495eee2\photos\video.mp4"
        type="video/mp4"
      />
      Seu navegador não suporta a tag <code>video</code>.
    </video>
    <br />

    <script>
      function showEffect() {
        const bar = document.getElementById("bar");
        const phrase = document.getElementById("container");
        const video = document.getElementById("romanticVideo");

        // Reduce the width of the bar
        bar.style.width = "0";

        // Show the romantic phrase after the animation
        setTimeout(() => {
          phrase.style.display = "none";
        }, 500); // Match the transition time

        // Play the video
        video.play();
      }
    </script>
  </body>
</html>
